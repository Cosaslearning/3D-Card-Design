<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Card Design</title>
</head>
<body>
     <div class="container">
         <div class="card mix-color" data-tilt data-tilt-scale="1.1" data-tilt-glare data-tilt-max-glare="0.5">  
             <div class="image"></div>
             <div class="text">
                 <span class="number">No. 1</span>
                 <h2>Bullet</h2>
                 <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium repellat a perspiciatis modi possimus culpa, magnam ad eius nisi sunt facilis.</p>
             </div>
             <div class="stats">
                 <div class="stat">
                     <div class="value">4.1/5</div>
                     <div class="type">BikeWale</div>
                 </div>
                 <div class="stat border">
                    <div class="value">5/5</div>
                    <div class="type">91Wheels</div>
                </div>
                <div class="stat">
                    <div class="value">3.5/5</div>
                    <div class="type">Carandbike</div>
                </div>
             </div>
         </div>
     </div>
     <script src="vanila-tilt.min.js"></script>   
</body>   
</html>
